<form (ngSubmit)="submit()" [formGroup]="dialogForm">
  <mat-dialog-content fxLayout="column">
    <mat-form-field>
      <mat-label form="solution">Solution</mat-label>
      <input name="solution" formControlName="solution" matInput placeholder="Solution">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="submit" mat-button mat-dialog-close tabindex="-1">Submit</button>
  </mat-dialog-actions>
</form>
