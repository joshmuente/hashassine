<mat-paginator (page)="handlePageEvent($event)" [length]="length" [pageSize]="pageSize" showFirstLastButtons="true"
[pageIndex]="pageIndex" aria-label="Select page">
</mat-paginator>
<mat-action-list role="list">
<mat-list-item role="listitem" *ngFor="let challenge of challenges | async">
    <span matLine [textContent]="challenge[1].hash"></span>
    <button mat-icon-button fxFlexAlign="center end" (click)="hashassine.removeChallange(challenge[0])">
        <mat-icon>delete_forever</mat-icon>
    </button>
</mat-list-item>
</mat-action-list>
