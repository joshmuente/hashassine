
<mat-paginator (page)="handlePageEvent($event)" [length]="length" [pageSize]="pageSize" showFirstLastButtons="true"
    [pageIndex]="pageIndex" aria-label="Select page">
</mat-paginator>
<mat-card gdAlignColumns="center" *ngFor="let challenge of challenges | async" (click)="openSolutionPopup(challenge[0])">
    <span [textContent]="'id: ' + challenge[0]"></span>
    <span [textContent]="'hash: ' + challenge[1].hash"></span>
</mat-card>
